[program:gunicorn]
command=/home/ubuntu/environments/{{ project_name }}/bin/gunicorn -c /var/www/{{ project_name }}/conf/gunicorn/current.py wsgi
directory=/var/www/{{ project_name }}
user=nobody
group=nogroup
autostart=true
autorestart=true
redirect_stderr=True
stopsignal=QUIT
stdout_logfile=/var/log/gunicorn.log

